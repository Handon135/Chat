<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실시간 채팅방</title>
    <script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-database.js"></script>
    <script src="app.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #eaeaea;
        }
        #header {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: #ffffff;
            border-bottom: 1px solid #ccc;
        }
        #chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
        }
        #chat-messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            border: 1px solid #ccc;
            background-color: #fff;
            border-radius: 5px;
        }
        #message-input-container {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ccc;
            background-color: #f5f5f5;
        }
        #message-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #nickname-input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        button {
            margin-left: 10px;
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="header">
        <div id="nickname-display">닉네임: <span id="nickname"></span></div>
        <div id="user-count">접속자 수: <span id="user-count-value">0</span></div>
    </div>
    <div id="chat-container">
        <input type="text" id="nickname-input" placeholder="닉네임을 입력하세요" />
        <button onclick="setNickname()">닉네임 설정</button>
        <div id="chat-messages"></div>
        <div id="message-input-container">
            <input type="text" id="message-input" placeholder="메시지 입력" required>
            <button onclick="sendMessage()">전송</button>
        </div>
    </div>
</body>
</html>
